# Custom Workflow

name: HOUDINI

# Controls when the workflow will run
on:
  # Run every night at midnight
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "houdini"
  houdini:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Setup python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.9' # Version range or exact version of a Python version to use
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r $PWD/requirements.txt
      
      # Setup Docker
      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      # Login Docker
      - name: Login Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_API_TOKEN }}

      # Run
      - name: Run my script
        run: python $PWD/houdini.py --all --push --remote
